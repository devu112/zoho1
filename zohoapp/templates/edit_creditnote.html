{% extends "base.html" %}

{% block content %}
<h2>Edit Credit Note</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<a href="{% url 'creditnote_view' creditnote_id=creditnote.id %}">Back to Credit Note Details</a>
{% endblock %}
